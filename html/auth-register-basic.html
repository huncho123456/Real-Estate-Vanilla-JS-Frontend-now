  <body>
    <!-- Content -->
    <div id="preloader">
      <div class="preloader-logo-wrapper">
        <img src="../assets/img/satisfyre/satisfyre-removebg-preview.png" alt="Loading..." class="preloader-logo" />
      </div>
    </div>
  
    <!-- Main Content -->
  <div id="main-content" style="display: none;">
  
    <!-- The rest of your site -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card px-sm-6 px-0">
          
            <div class="card-body">
            <link rel="icon" type="image/x-icon" href="../assets/img/satisfyre/satisfyre-removebg-preview.png" />
            <center><span class="app-brand-text demo text-heading fw-bold">Satisfyre Registeration</span>  </center> 
              <!-- /Logo -->
             <center><h4 class="mb-1">Adventure starts here ðŸš€</h4></center> 
            <center><p class="mb-6">Welcome to the SATISFYRE REALTORS!</p></center>

            <form id="formAuthentication" class="mb-6 mx-auto"  style="max-width: 600px;" enctype="multipart/form-data">
              <h4 class="mb-4 text-center">Register</h4>
            
              <!-- Existing fields -->
            
              <div class="mb-3">
                <label for="email" class="form-label">Email<span class="required">*</span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
              </div>
            
              <!-- Password Field with Toggle Icon -->
              <div class="mb-3">
                <label class="form-label" for="password">Password<span class="required">*</span></label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password" placeholder="************" required />
                  <span class="input-group-text cursor-pointer" id="togglePassword">
                    <i class="icon-base bx bx-hide" id="toggleIcon"></i>
                  </span>
                </div>
              </div>
              
            
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name<span class="required">*</span></label>
                <input type="text" class="form-control" id="firstName" name="firstName" required />
              </div>
            
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name<span class="required">*</span></label>
                <input type="text" class="form-control" id="lastName" name="lastName" required />
              </div>
            
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number<span class="required">*</span></label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+2348012345678" required />
              </div>
            
              <!-- New fields -->
            
              <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth<span class="required">*</span></label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required />
              </div>
            
              <div class="mb-3">
                <label for="sex" class="form-label">Sex<span class="required">*</span></label>
                <select class="form-select" id="sex" name="sex" required>
                  <option value="">Select sex</option>
                  <option value="MALE">Male</option>
                  <option value="FEMALE">Female</option>
                  <option value="OTHER">Other</option>
                </select>
              </div>
            
              <div class="mb-3">
                <label for="maritalStatus" class="form-label">Marital Status<span class="required">*</span></label>
                <select class="form-select" id="maritalStatus" name="maritalStatus" required>
                  <option value="">Select status</option>
                  <option value="SINGLE">Single</option>
                  <option value="MARRIED">Married</option>
                  <option value="DIVORCED">Divorced</option>
                  <option value="WIDOWED">Widowed</option>
                </select>
              </div>
            
              <div class="mb-3">
                <label for="homeAddress" class="form-label">Home Address<span class="optional"> (optional)</span></label>
                <textarea class="form-control" id="homeAddress" name="homeAddress" rows="2" required></textarea>
              </div>
            
              <div class="mb-3">
                <label for="bankName" class="form-label">Bank Name<span class="required">*</span></label>
                <input type="text" class="form-control" id="bankName" name="bankName" required />
              </div>
            
              <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number<span class="required">*</span></label>
                <input type="text" class="form-control" id="accountNumber" name="accountNumber" required />
              </div>
            
              <div class="mb-3">
                <label for="accountName" class="form-label">Account Name<span class="required">*</span></label>
                <input type="text" class="form-control" id="accountName" name="accountName" required />
              </div>
            
              <div class="mb-3">
                <label for="employmentStatus" class="form-label">Employment Status<span class="required">*</span></label>
                <select class="form-select" id="employmentStatus" name="employmentStatus" required>
                  <option value="">Select status</option>
                  <option value="EMPLOYED">Employed</option>
                  <option value="UNEMPLOYED">Unemployed</option>
                  <option value="STUDENT">Student</option>
                  <option value="SELF_EMPLOYED">Self-employed</option>
                </select>
              </div>
            
              <!-- Existing referral code field -->
              <div class="mb-3">
                <label class="form-label">Upline Referral Code <span class="optional">(optional)</span></label>
                <input type="text" class="form-control" id="referredByVisible" value="" readonly />
                <input type="hidden" name="referredBy" id="referredBy" />
                <div id="uplineNameDisplay" class="text-muted mt-1"></div>
              </div>
              
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" required />
                <label class="form-check-label" for="terms-conditions">
                  I agree to
                  <a href="#">privacy policy & terms</a>
                </label>
              </div>
            
              <button type="submit" class="btn btn-primary w-100" id="lazyBtn">
                <span class="btn-text">Submit</span>
                <span
                  class="spinner-border spinner-border-sm ms-2 d-none"
                  role="status"
                  aria-hidden="true"
                ></span>
              </button>
              
            
              <p id="message" class="mt-3 text-center fw-bold"></p>
            </form>
            

              <p class="text-center">
                <span>Already have an account?</span>
                <a href="auth-login-basic.html">
                  <span>Sign in instead</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>
